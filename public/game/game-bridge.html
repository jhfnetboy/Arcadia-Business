<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia Game Bridge</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #game-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #save-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
        #save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-overlay">
        <div id="hero-info">
            <div>Hero: <span id="hero-name">Unknown</span></div>
            <div>Points: <span id="hero-points">0</span></div>
            <div>Level: <span id="hero-level">1</span></div>
        </div>
        <button id="save-button">Save Game</button>
    </div>
    
    <iframe id="game-frame" src="index.html"></iframe>
    
    <script>
        // 游戏数据
        let heroData = {
            name: "Default Hero",
            points: 0,
            level: 1,
            userId: "unknown",
            createdAt: new Date().toISOString()
        };
        
        // DOM 元素
        const gameFrame = document.getElementById('game-frame');
        const heroName = document.getElementById('hero-name');
        const heroPoints = document.getElementById('hero-points');
        const heroLevel = document.getElementById('hero-level');
        const saveButton = document.getElementById('save-button');
        
        // 更新 UI
        function updateUI() {
            heroName.textContent = heroData.name;
            heroPoints.textContent = heroData.points;
            heroLevel.textContent = heroData.level;
        }
        
        // 初始化 UI
        updateUI();
        
        // 监听来自父窗口的消息
        window.addEventListener('message', (event) => {
            // 验证消息类型
            if (event.data && event.data.type === 'HERO_DATA') {
                // 更新英雄数据
                heroData = event.data.payload;
                console.log('Bridge received hero data:', heroData);
                
                // 更新 UI
                updateUI();
                
                // 注意：我们不需要转发消息到 Godot 游戏
                // 因为我们不修改 Godot 游戏本身
            }
        });
        
        // 保存按钮点击事件
        saveButton.addEventListener('click', () => {
            // 模拟游戏进度
            heroData.points += 10;
            
            // 更新 UI
            updateUI();
            
            // 发送保存请求到父窗口
            window.parent.postMessage({
                type: 'SAVE_HERO',
                payload: heroData
            }, '*');
            
            console.log('Save request sent to parent');
        });
        
        // 模拟游戏内保存功能
        // 这是一个定时器，每 30 秒自动增加一些点数
        // 在实际游戏中，这应该由游戏内的事件触发
        setInterval(() => {
            // 随机增加 1-5 点数
            const pointsEarned = Math.floor(Math.random() * 5) + 1;
            heroData.points += pointsEarned;
            
            // 如果点数达到 50，升级
            if (heroData.points >= 50) {
                heroData.level += 1;
                heroData.points -= 50;
            }
            
            // 更新 UI
            updateUI();
            
            console.log(`Earned ${pointsEarned} points in game simulation`);
        }, 30000); // 每 30 秒执行一次
    </script>
</body>
</html>
